<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="main.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/805760b91e.js" crossorigin="anonymous"></script>
  </head>

  <body class="full-width full-height">
    <main class="flex justify-content-center align-items-center full-height">

        <div class="post flex justify-content-center align-items-center">

          <div class="author align-items-center">
            <div class="profile-information align-items-center">
              <img class="profile-picture align-items-center" src="https://images.unsplash.com/photo-1574158622682-e40e69881006?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
              <div class="about-author">
                  <p class="username medium-bold-font">Username</p>
                  <p class="location very-thin-font">Location</p>
              </div>
            </div>

            <div class="see-more">∙∙∙</div>
          </div>

         <div class="content">
            <img class="img-post" src="https://images.unsplash.com/photo-1529511582893-2d7e684dd128?q=80&w=1933&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"/>
         </div>

         <div class="social">
            <div class="interact flex">
              <div class="social-icons">
                <i class="fa-regular fa-heart pointer"></i>
                <i class="fa-regular fa-comment pointer"></i>
                <i class="fa-regular fa-paper-plane pointer"></i>
              </div>

              <div class="self-icon">
                <i class="fa-regular fa-bookmark pointer"></i>
              </div>
            </div>

            <p class="liked-by very-thin-font">Liked by <span class="spotlight">p.dematio96</span> and <a class="others medium-font">others</a></p>

            <p class="description medium-font"><span class="spotlight">arlen_o</span> Relax and take a breath</p>
            <p class="comment-link very-thin-font pointer">View all <span class="comment-number">8</span> comments</p>
            <p class="post-age very-thin-font">2 days ago</p>
         </div>

        </div>

    </main>

    <script src="main.js"></script>
  </body>
</html>
